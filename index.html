    <br>

        </div>

        <div class="form-group">
            <label for="email">Email:</label>

        </div>
    <br>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" placeholder="Écris ton age" id="age" class="form-control">
        </div>
        
    <br>
        <div class="form-group">
                <label id="sexe">sexe:</label>

        </div>

    <div class="container">

        </div>

        </div>
        <div>

        </div>

        </div>

        </div>
